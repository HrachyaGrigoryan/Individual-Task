<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <br>
      <div class="jumpbotron">
        <h1 class="display-4">Send Message</h1>
        <br>
        <input id="name"  class="form-control" placeholder="Name">
        <br>
        <textarea id="message"  placeholder="message" class="form-control" placeholder="Name">
        <br>
        <button id="send" class="btn btn-succes">Send</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script scr="/socket.io/socket.io.js"></script>
    <script>
      $(() => {
        $("#send").click(() => {
          const message = { 
            name: $('#name').val(),
            text: $('message').val(),
          };
          $('name').val('');
          $('#message').val();
          postMessage(message);
        });

        const getMessage = () =>{
          $.get('http://localhost:3000/messageEndpoint', (data) => {
            data.forEach(addMessage);
          });
        };

        const postMessage = (messageObject) =>
          $.post('http://localhost:3000/messageEndpoint'), messageObject, () => {
            $('#message').html('');
            getMessage();
          });
        
        const addMessage = (inpuMessage) => 
          $('#message').append(`<h4> ${inputMessage.name} </h4> <p> ${inputMessage.text} </p>`);      
    </script>
  </body>
</html>
